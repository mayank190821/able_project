<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <span class="navbar-brand mb-0 h1">Add Job Opening</span>
        <span style="color:white">Hi,
            <img src="https://raw.githubusercontent.com/MartinHeinz/MartinHeinz/master/wave.gif" width="30px">
            <span style="font-size: 20px;" class="me-1 ms-1">
                <b>{{request.user.first_name}}</b>
            </span>
            <button class="logout ms-2 pe-2 pt-1 pb-1 ps-2"
                style="border-radius:3px; color:white;outline: none;border: none; background-color:#0078cd;"><a
                    href="/logout"
                    style="text-decoration: none; color:white;font-weight: 700; width: inherit; height: inherit;">Logout</a></button>
        </span>
    </nav>
    {% if messages %}
    {% for m in messages%}
    <div class="alert alert-{{m.tags}} alert-dismissible fade show"
        style="display: flex; justify-content: space-between; width: 100vw;" role="alert">
        <strong>{{m}}</strong>
        <button type="button" class="close" data-dismiss="alert" style="border:none; background-color: transparent;"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    {% block body %} {% endblock body %}
    <script src="https://kit.fontawesome.com/4d63232f4c.js" crossorigin="anonymous"></script>
</body>

</html>
